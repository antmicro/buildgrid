server:
  port: 50052
  insecure-mode: true
  credentials:
    tls-server-key: null
    tls-server-cert: null
    tls-client-certs: null

description: |
  Just a CAS with some reference storage.

instances:
  - name: main
    description: |
      The main server

    storages:
        - !disk-storage &main-storage
          path: ~/cas/

    services:
      - !cas
        storage: *main-storage

      - !bytestream
        storage: *main-storage

      - !reference-cache
        storage: *main-storage
        max_cached_refs: 256
        allow_updates: true
