server:
  - !channel
    port: 50052
    insecure-mode: true
    # credentials:
    #   tls-server-key: null
    #   tls-server-cert: null
    #   tls-client-certs: null

description: |
  Just a CAS with some reference storage.

instances:
  - name: main
    description: |
      The main server

    storages:
      - !disk-storage &main-storage
        path: !expand-path $HOME/cas

    services:
      - !cas
        storage: *main-storage

      - !bytestream
        storage: *main-storage

      - !reference-cache
        storage: *main-storage
        max-cached-refs: 256
        allow-updates: true
