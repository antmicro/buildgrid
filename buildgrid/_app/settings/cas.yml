server:
  port: 50052
  insecure-mode: true
  tls-server-key: null
  tls-server-cert: null
  tls-client-certs: null

description: |
  Just a CAS.

instances:
  - name: main
    description: |
      The main server

    storages:
        - !disk-storage &main-storage
          path: ~/cas/

    services:
      - !cas
        storage: *main-storage

      - !bytestream
        storage: *main-storage
