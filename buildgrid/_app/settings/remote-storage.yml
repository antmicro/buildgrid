server:
  port: 50051
  insecure-mode: true
  credentials:
    tls-server-key: null
    tls-server-cert: null
    tls-client-certs: null


description: |
  A single default instance with remote storage.

instances:
  - name: main
    description: |
      The main server

    storages:
        - !remote-storage &main-storage
          url: "http://localhost:50052"
          instance_name: main
          credentials:
            tls-client-key: null
            tls-client-cert: null
            tls-server-cert: null

    services:
      - !action-cache &main-action
        storage: *main-storage
        max_cached_refs: 256
        allow_updates: true

      - !execution
        storage: *main-storage
        action_cache: *main-action

      - !cas
        storage: *main-storage

      - !bytestream
        storage: *main-storage
