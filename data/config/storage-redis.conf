server:
  - !channel
    port: 50052
    insecure-mode: true

description: >
	- Unauthenticated plain HTTP at :50052
	- Single instance: [unnamed]
  - Redis data store for action-cache, cas, bytestream.
	- SQLLite for execution: sqlite:///./example.db
    - Hosted services:
       - ActionCache
       - Execute
       - ContentAddressableStorage
       - ByteStream

instances:
  - name: ''
    description: |
      The unique '' instance.

    storages:
      - !redis-storage &data-store
        host: 127.0.0.1
        port: 6379

    services:
      - !action-cache &build-cache
        storage: *data-store
        max-cached-refs: 256
        cache-failed-actions: true
        allow-updates: true

      - !execution
        storage: *data-store
        action-cache: *build-cache
        data-store:
          type: sql
          connection_string: sqlite:///./example.db
          automigrate: yes

      - !cas
        storage: *data-store

      - !bytestream
        storage: *data-store

thread-pool-size: 100
