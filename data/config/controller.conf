server:
  - !channel
    port: 50051
    insecure-mode: true

description: >
  Docker Compose controller configuration:
    - Unauthenticated plain HTTP at :50051
    - Single instance: [unnamed]
    - Expects a remote CAS at :50052
    - Hosted services:
       - Execute

authorization:
  method: none

monitoring:
  enabled: false

instances:
  - name: ''
    description: |
      The unique unnamed instance.

    storages:
      - !remote-storage &data-store
        url: http://storage:50052
        instance-name: ''

    caches:
      - !remote-action-cache &build-cache
        url: http://cache:50053
        instance-name: cache

    services:
      - !execution
        storage: *data-store
        action-cache: *build-cache
        action-browser-url: http://localhost:8080
        data-store:
          type: sql
          connection_string: postgresql://bgd:insecure@database/bgd
          automigrate: yes
          retry_limit: 10
          pool_size: 5
          pool_timeout: 30
          max_overflow: 10

thread-pool-size: 100
