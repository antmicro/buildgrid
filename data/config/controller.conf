server:
  - !channel
    port: 50051
    insecure-mode: true

description: >
  Docker Compose controller configuration:
    - Unauthenticated plain HTTP at :50051
    - Single instance: local
    - Expects a remote CAS at :50052
    - Hosted services:
       - ActionCache
       - Execute

authorization:
  method: none

monitoring:
  enabled: false

instances:
  - name: local
    description: |
      The unique 'local' instance.

    storages:
      - !remote-storage &data-store
        url: http://storage:50052
        instance-name: local

    services:
      - !action-cache &build-cache
        storage: *data-store
        max-cached-refs: 256
        cache-failed-actions: true
        allow-updates: true

      - !execution
        storage: *data-store
        action-cache: *build-cache
        action-browser-url: http://localhost:8080

thread-pool-size: 100
