server:
  - !channel
    port: 50051
    insecure-mode: true

description: >
  BuildGrid's default configuration:
    - Unauthenticated plain HTTP at :50052
    - Single instance: main
    - In-memory data, max. 2Gio
    - Hosted services:
       - ActionCache
       - Execute
       - ContentAddressableStorage
       - ByteStream

authorization:
  method: none

monitoring:
  enabled: false

instances:
  - name: ''
    description: |
      The unique '' instance.

    storages:
      - !lru-storage &data-store
        size: 2048M

    services:
      - !action-cache &build-cache
        storage: *data-store
        max-cached-refs: 256
        cache-failed-actions: true
        allow-updates: true

      - !execution
        storage: *data-store
        action-cache: *build-cache
        data-store:
          type: sql
          connection_string: sqlite:///./example.db
          automigrate: yes

      - !cas
        storage: *data-store

      - !bytestream
        storage: *data-store
